<section [ngClass]="'flex flex-col gap-y-7 items-center justify-center relative w-[410px]'">
  <div [ngClass]="'relative h-[39px] w-full flex justify-center cursor-pointer z-10'" (click)="activeInput()">
    <input #input [autocomplete]="'off'" [(ngModel)]="text" [ngClass]="'input-text'" type="text" name="text" id="text">

  </div>

  <div [ngClass]="'absolute -top-1 w-svw text-center text-[2em] font-semibold'">
    {{ text }}<span [ngClass]="'animate-blinking-cursor text-blue-600'"> |</span>

  </div>

  <div [ngClass]="'grid grid-rows-3 grid-cols-7 place-items-center h-full w-full'">
    @for (letter of gameLetters.letters; track $index) {
      <div [ngClass]="[
      'game',
      letter.textColor,
      letter.bgColor,
      letter.rowStart,
      letter.colStart

      ]"
      >{{ letter.letter }}</div>

    }

  </div>

</section>
